<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="one">
            <div class="main-title">
                <h1 id="discover">Discover</h1>
                <h1 id="newyork">New York</h1>
            </div>
            
            <video autoplay muted loop>
                <source src="assets/banner-video.mp4" type="video/mp4">
            </video>
        </section>

        <section class="two">
            <h1 class="page-title" id="title-times-square">Times Square</h1>
            <img class="main-image" id="img-times-square" src="assets/times-square.jpg" alt="">
            <p class="description-text" id="text-times-square">軽食を片手に街の風景を楽しめる世界の繁華街の代表的風景、ショッピングに文化や流行が凝集した世界の交差点</p>
        </section>

        <section class="three">
            <h1 class="page-title" id="title-moma">MoMA</h1>
            <img class="main-image" id="img-moma" src="assets/moma.jpg" alt="">
            <p class="description-text" id="text-moma">20世紀以降の現代美術の発展と普及に多大な貢献をしてきた近代・現代美術のもっとも代表的な美術館の一つ</p>
        </section>

        <section class="four">
            <h1>Fourth Page</h1>
        </section>
    </div>
</body>
</html>
