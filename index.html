<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover New York</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div class="container">
        <section class="one">
            <div class="main-title">
                <h1 id="discover">Discover</h1>
                <h1 id="newyork">New York</h1>
            </div>
            
            <video autoplay muted loop>
                <source src="assets/banner-video.mp4" type="video/mp4">
            </video>
        </section>

        <section class="two">
            <h1 class="page-title text-intro" id="title-times-square" data-delay="0s">Times Square</h1>
            <img class="main-image img-intro-right" id="img-times-square" src="assets/times-square.jpg" alt="">
            <p class="description-text text-intro" id="text-times-square" data-delay="0.5s">軽食を片手に街の風景を楽しめる世界の繁華街の代表的風景、ショッピングに文化や流行が凝集した世界の交差点</p>
        </section>

        <section class="three">
            <h1 class="page-title text-intro" id="title-moma" data-delay="0s">MoMA</h1>
            <img class="main-image" id="img-moma" src="assets/moma.jpg" alt="">
            <p class="description-text text-intro" id="text-moma" data-delay="0.5s">20世紀以降の現代美術の発展と普及に多大な貢献をしてきた近代・現代美術のもっとも代表的な美術館の一つ</p>
        </section>

        <section class="four">
            <h1 class="page-title text-intro" id="title-met" data-delay="0s">Metropolitan<br>Museum of Art</h1>
            <img class="main-image img-intro-right" id="img-met" src="assets/met.jpg" alt="">
            <p class="description-text text-intro" id="text-met" data-delay="0.5s">極めて幅広いコレクションを持ち、古今東西問わずあらゆる時代、地域、文明、技法による作品を収集している
                絵画・彫刻・写真・工芸品ほか家具・楽器・装飾品など300万点の美術品を所蔵。全館を一日で巡るのは難しいほどの規模を誇る、世界最大級の美術館</p>
        </section>
    </div>
</body>
<script src="animation.js"></script>
</html>
